<div class="ui-rtl" dir="rtl">
  <div class='header'>
    <div class='logo'>
      <img src='/logo.svg' />
    </div>
    <div class='title'>
      <h1>מערכת ניהול בוט.נים</h1>
    </div>
    @if (user()?.providerData?.[0]?.displayName) {
      <div class='user'>
        <span>שלום, {{user()?.providerData?.[0]?.displayName}}</span>
        <p-button (click)="auth.logout()">התנתק</p-button>
      </div>  
    }
  </div>
  <router-outlet />
</div>
